<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body class="lobby-body">
    <div class= "side-menu" id="side-menu">
      <img src="../../Images/Logo.png" alt="pfp" style="width: 35px; height: 35px">
      <div class="menu-item">
        <div class="user-item">
          <button class="friend-button" role="button">
            <img class="user-pfp" src="https://i.imgur.com/el0VJBY.png" alt="pfp"><medium class="friend-name">Etherion</medium>
            <div class="friend-status">Playing lost ark</div>
          </button>
        </div>
        <div class="user-item">
          <button class="friend-button" role="button">
            <img class="user-pfp" src="https://memestatic.fjcdn.com/pictures/Sir+daniel+fortesque+edited+for+some+minor+errors_c22c35_7424009.jpg" alt="pfp"><medium class="friend-name">Arkidon</medium>
            <div class="friend-status">IntelliJ</div>
          </button>
        </div>
        <div class="user-item">
          <button class="friend-button" role="button">
            <img class="user-pfp" src="https://i.redd.it/6ircr4gyroca1.jpg" alt="pfp"><medium class="friend-name">Daviis00</medium>
            <div class="friend-status">Coping with spring</div>
          </button>
        </div>
        <div class="user-item">
          <button class="friend-button" role="button">
            <img class="user-pfp" src="https://i.redd.it/700vj7xjchi41.jpg" alt="pfp"><medium class="friend-name">Claruchu</medium>
            <div class="friend-status">a</div>
          </button>
        </div>
      </div>
    </div>
    <div class="lobby-feed">
      <div id="friend-bar">
        <button class="custom-button" id="back-chat-button" role="button" style="background: transparent"> < </button>
        <h3>Add friend</h3>
      </div>
      <div class="setting-item" id="search-div">
        <h2 class="setting-name" id="setting-name">Pending requests</h2>
        <hr class="setting-separator">
        <h4 id="requests-info-text" style="text-align: left">You don't have pending requests at this time</h4>
        <div class="results-div" id="results-div">

        </div>
      </div>

    </div>
  </body>
  <body class="footer">
  <div class="profile">
    <button id="self-button" style="width: 95%" role="button">
      <img class="user-pfp" style="margin-left: 1rem" src="https://external-preview.redd.it/oGZz2_J2HBzIeKkE1EwgoJ9PRWLKHkJwim13rGIVhCo.jpg?auto=webp&s=e35909b1339259ba04a26a31d825fd762c0c69cf" alt="pfp"><medium id="self-user">Sample text</medium>
      <div class="friend-status" id="self-status">Sample text</div>
    </button>
    <button id="add-friend-button"><img src="../../Images/add-friend-button-light.png" id="friend-button-image"> </button>
  </div>
    <div class="feed-fields">
      <input class="custom-input" type="text" id="feed-input" placeholder="Search for a friend!">
    </div>
  </body>
  <script src="../../renderer.js"></script>
  <script src="friends_scripts.js"></script>
</html>
