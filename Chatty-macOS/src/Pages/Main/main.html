<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css"/>

        </div>
        <div class="user-item">

      </div>
      <div class="feed-div">

            <div class="feed-content">
              Esta semana me propuse terminarme otro yakuza y se me esta antojando cosplay del maldito majima es un puto meme andande
              <img class="feed-image" src="https://media.tenor.com/tGzTn2iXwj8AAAAd/majima-melon.gif">

          </div>
        </div>
        <div class="feed-message">
          <button class="feed-user-button" role="button">

        <img class="user-pfp" src="https://external-preview.redd.it/oGZz2_J2HBzIeKkE1EwgoJ9PRWLKHkJwim13rGIVhCo.jpg?auto=webp&s=e35909b1339259ba04a26a31d825fd762c0c69cf" alt="pfp"><medium id="self-user">Sample text</medium>
        <div class="friend-status">Coding chatty!</div>
      </button>
    </div>
    <div class="feed-fields">
      <input type="text" id="feed-input" placeholder="What's happening?">
    </div>
  </body>
  <script src="../../renderer.js"></script>
  <script src="main_scripts.js"></script>
</html>
