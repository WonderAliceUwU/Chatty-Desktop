<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body class="lobby-body">
    <div class= "side-menu" id="side-menu">
      <img src="../../Images/Logo.png" alt="pfp" style="width: 35px; height: 35px">
      <div class="menu-item" id="side-menu-content">

      </div>
    </div>
    <div class="lobby-feed", id="lobby-feed">
      <div>
        <img src="../../Images/feed.png" alt="pfp" style="width: 25px; height: 25px; margin-top: 4px">
      </div>
      <div class="feed-div" id="feed-div">

      </div>
    </div>
  </body>
  <body class="footer">
  <div class="profile">
    <button id="self-button" style="width: 95%" role="button">
      <img class="user-pfp" id="self-pfp" style="margin-left: 0.5rem" src="" alt="pfp"><medium id="self-user">Sample text</medium>
      <div class="friend-status" id="self-status">Sample text</div>
    </button>
    <button id="add-friend-button"><img src="../../Images/add-friend-button-light.png" id="friend-button-image"> </button>
  </div>
    <div class="feed-fields">
        <div id="input-wrapper">
          <div id="input" contentEditable placeholder="What's happening?"
               oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"></div>
        </div>
    </div>
  </body>
  <script src="../../renderer.js"></script>
  <script src="main_scripts.js"></script>
</html>
