<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatty</title>
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <button id="login-theme-toggle" role="button"></button>
  <button id="ip-button"></button>
  <div id="input-container">
    <input type="text" id="ip-input" class="custom-input" placeholder="Custom IP (0.0.0.0:3000)" style="height: 2rem">
    <button class="custom-button" id="change-ip-button"></button>
    <button class="custom-button" id="default-ip-button">Default</button>
  </div>
  <body class="login-body">
    <div class= "logo">
      <img class="logo-image" src="../../Images/ChattyLogo.png" >
    </div>
    <div class="user-form">
      <h1 style="text-align: center">
        ðŸ’– Welcome!
      </h1>
      <input class="custom-input" type="text" id="UserInput" name="UserInput" placeholder="Username">
      <input class="custom-input" type="text" id="PassInput" name="PassInput" placeholder="Password">
      <div id="login-buttons">
        <button class="custom-button login-button" role="button" id="login-button">Login</button>
        <button class="custom-button login-button" role="button" id="register-button">Register</button>
      </div>
      <p id="error-label" >Incorrect username/password</p>
    </div>
    <script src="../../renderer.js"></script>
    <script src="login_scripts.js"></script>
  </body>
</html>
